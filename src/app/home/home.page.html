<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie review
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let item of listMovie">

    <ion-item>
      <ion-label text-wrap>
        <img src={{item.image}}>
        <h3>ชื่อหนัง {{item.title }}</h3>
        <ion-text coler="secondary">
          <p>เรื่องย่อ{{ item.description}}</p>
        </ion-text>
        <p>คะแนน{{item.rating}}</p>
        <p>ระยะเวลา{{item.time}}</p>
      </ion-label>

    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>
      <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

<ion-fab  vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="createitem()"> 
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
